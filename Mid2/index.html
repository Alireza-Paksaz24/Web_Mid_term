<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender Prediction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="content-box">
            <div class="form-section">
                <h2>Mr. or Ms.?</h2>
                <div class="input-group">
                    Name
                    <input type="text" id="name" name="name">
                </div>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender"/> Male <br/>
                    <input type="radio" id="female" name="gender"/> Female <br/>
                </div>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="button">Save</button>
                </div>
            </div>
            <div class="result-section">
                <h2>Prediction</h2>
                <div class="prediction"></div>
                <div class="saved-answer-section">
                    <h2>Saved Answer</h2>
                    <div class="saved-answer">
                        <!-- Saved answer content goes here -->
                        <!-- Place the clear button inside the saved-answer div -->
                        <button type="button" id="clear">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
